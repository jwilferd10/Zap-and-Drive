<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find EV Charging Stations Near You</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/customstyle.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/> 
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar has-background-black-ter">
        <!-- Zap & Go Logo -->
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="./img/zapndrivelogo.png" alt="Site Logo" style="max-height: 80px">
            </a>
        </div>

        <!-- Navbar Links -->
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a href= "https://github.com/jwilferd10/Zap-and-Drive" class="navbar-item has-text-light">Github Repository</a>
            </div>
        </div> 
    </nav> 

    <!-- Search Functionality -->
    <main class="container">
        <section class="m-6">
            <h2 class="title is-3 pb-1">Getting Started</h2>
            <p class="subtitle is-4">To locate charging stations around your area, enter the name of your city and it's associated state.</p>
        </section>

        <!-- Form & Map Section -->
        <section class="section">
            <!-- Search and clear marker buttons -->
            <div class="container pb-1" id="startSearch"> 
                <h1 class ="title">Locate Nearby Charging Stations</h1>
                <button class="button is-primary js-modal-trigger" data-target="modal-popup"><i class="fas fa-search pr-2"></i> Search</button>
                <button class="button is-danger" id="delMark"><i class="fas fa-trash-alt pr-2"></i> Clear Markers</button>
            </div>
           

            <div class="columns is-multiline">
                <!-- OpenStreetMap -->
                <div class="column is-three-quarters-desktop is-full-tablet">
                    <div id="mapID"></div>
                </div>

                <!-- Address List -->
                <div>
                    <h4 id="address-header" class="title is-4 has-text-centered"> Address List </h4>
                    <div class="column is-one-quarter-desktop is-full-tablet">
                        <!-- Nearby charging stations list -->
                        <div class="box address-list-wrapper" id ="clickItems">
                            <!-- Data collected for addressList will populate here -->
                        </div>
                    </div>
                </div>         
            </div>

            <div class="notification" id = "notify"></div>
        </section>  
    </main>

    <!-- Pop-up modal for search functionality -->
    <section id="modal-popup" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <!-- Modal Header -->
            <header class="modal-card-head">
                <p class="modal-card-title">Survey An Area</p>
                <button class="delete" aria-label="close"></button>
            </header>

            <!-- Modal Body -->
            <div class="modal-card-body">
                <div class="is-2" id="citySearch"> 

                    <!-- Start of fetching data -->
                    <label class="label">Enter Desired Location</label>
                    <div class="field">
                        <label class="label">City</label>
                        <div class="control">
                            <input id="inputValue" class="input" type="text" placeholder="Enter a City...">
                        </div>
                    </div>

                    <!-- State entry and dropdown menu -->
                    <div class="field">
                        <label class="label">State</label>
                        <div class="select">
                            <select id="inputValue1" name="state">
                                <option value="">Select a State...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                </div>    
            </div>

            <!-- Modal Footer -->
            <footer class="modal-card-foot">
                <div class="buttons">
                    <button id="submitBtn" class="button is-success">Search</button>
                    <button class="button is-info" id = "searchEV">Search Immediate Location</button> 
                    <button class="button">Cancel</button>
                </div>
            </footer>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <a href="https://github.com/ArlonTuazon/ZapDrive"><strong>Zap⚡Drive</strong></a> made with lots of ☕
        </div>
    </footer>

    <!-- Script Files -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="./assets/js/bulma.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
